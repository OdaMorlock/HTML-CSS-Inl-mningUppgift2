<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c461b3b429.js"crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>Register</title>
</head>
<body>

    <div class="my-5">

        <div class="container">

            <form for="RegisterAccount" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="FirstName">First name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="LastName">Last name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Example@Email.com" required>
                        <div class="invalid-feedback">
                            Please provide a valid Email.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="Password">Passsword</label>
                        <input type="password" class="form-control" id="Password" placeholder="Minimum 8 Symbols" required>
                        <div class="invalid-feedback">
                            Please provide a valid Password.
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="ConfirmPassword">ConfirmPassword</label>
                        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Repeat Password" required>
                        <div class="invalid-feedback">
                            Password dont Match.
                        </div>
                    </div>
                </div>
                <div class="spacerWithLine">

                </div>

                <div id="CountryLabel">
                    <label for="Country"> Country </label>
                </div>
                    
                <select class="custom-select mb-3">
                    
                    <option selected>Select Country</option>
                    <option value="Sweden">Sweden</option>
                    <option value="UnitedKingdom">United Kingdom</option>
                    <option value="Denmark">Denmark</option>
                  </select>

                  <div class="spacerWithLine">

                </div>


                  <div class="form-row">
                      <label id="FaktureringsAdress" for="FaktureringsAdress"> FaktureringsAdress</label>
                    <div class="col-md-12 mb-3">
                        <label for="Adress">Adress</label>
                        <input type="text" class="form-control" id="Adress" placeholder="Drottninggatan 1" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="PostCode">PostCode</label>
                        <input type="number" class="form-control" id="PostCode" placeholder="762 78" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-9 mb-3">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" placeholder="Örebro" required>
                        <div class="invalid-feedback">
                            Please provide a valid City.
                        </div>
                    </div>

                </div>
                
                <div class="spacerWithLine">

                </div>

                

                  <div class="form-row">
                      <label id="LeveransAdress" for="LeveransAdress"> LeveransAdress</label>
                    <div class="col-md-12 mb-3">
                        <label for="Adress">Adress</label>
                        <input type="text" class="form-control" id="Adress" placeholder="Drottninggatan 1" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="PostCode">PostCode</label>
                        <input type="number" class="form-control" id="PostCode" placeholder="768 12" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-9 mb-3">
                        <label for="City">City</label>
                        <input type="text" class="form-control" id="City" placeholder="Örebro" required>
                        <div class="invalid-feedback">
                            Please provide a valid City.
                        </div>
                    </div>

                </div>
                

                <div class="form-group mt-3">
                    <div class="form-check">
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                        <label class="form-check-label" for="invalidCheck">
                            Agree to getting News and Ad
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>

            </form>
    

        </div>

    </div>

</body>
</html>
